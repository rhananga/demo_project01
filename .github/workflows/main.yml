name: Install npm

on:
  push:
    branches: 
    - main
jobs:

  build:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        
    - name: Install npm
      run: npm install
      
    - name: Build project
      run: npm run build
